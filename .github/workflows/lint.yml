name: Eslint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci-eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
