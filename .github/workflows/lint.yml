name: Eslint

on:
  push:
    branches:
      - main
      - features
  pull_request:
    branches:
      - main
      - features/add-new-version
jobs:
  ci-eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
