name: Build

on:
  workflow_run:
    workflows: [Eslint]
    branches: [main, features]
    types:
      - completed

jobs:
  ci-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
